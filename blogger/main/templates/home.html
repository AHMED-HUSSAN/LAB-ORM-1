{% extends 'base.html' %}
{% block content %}
    <h1>Latest Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Published at: {{ post.published_at }}</small>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
{% endblock %}
